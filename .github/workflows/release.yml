name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: "Dry run (don't publish)"
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Get version
        run: |
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test
        env:
          CI: true

      - name: Create npm package
        run: |
          npm pack
          echo "PACKAGE_FILE=$(ls *.tgz)" >> $GITHUB_ENV

      - name: Generate changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "## Changes" >> $GITHUB_ENV
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 2>/dev/null || echo "")..HEAD >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Check NPM token
        id: npm_token
        run: echo "has_token=${{ secrets.NPM_TOKEN != '' }}" >> $GITHUB_OUTPUT

      - name: Publish to NPM
        if: github.event.inputs.dry_run != 'true' && steps.npm_token.outputs.has_token == 'true'
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.NEW_VERSION }}"
          name: "MCP ACS Screenshot v${{ env.NEW_VERSION }}"
          body: |
            ## MCP ACS Screenshot v${{ env.NEW_VERSION }}

            ${{ env.CHANGELOG }}

            ## Installation

            ```bash
            npm install @ai-capabilities-suite/mcp-screenshot
            ```
          files: ${{ env.PACKAGE_FILE }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
